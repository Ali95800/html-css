<!DOCTYPE html> <!-- balise obligatoire on la place en premier et elle désigne le type de document au navigateur, c'est pas sensible à la case-->
<html lang="fr"> <!-- balise obligatoire, lang est un attribut qui à pour valeurs fr, spécifie la langue utilisé sur le document-->
<head> <!-- Le contenu de cette balise contient les paramètres de la page qui ne sont pas visibles-->
    <meta charset="UTF-8"> <!-- Ici on précise qu'elle encodage est utilisé pour le document-->
    <meta http-equiv="X-UA-Compatible" content="IE=edge"><!-- assure la compatibilité avec internet exploreur et edge-->
    <meta name="viewport" content="width=device-width, initial-scale=1.0"><!-- définit la largeur du contenu comme etant égal a celle du support (écran), cette balise ne suffit pas a rendre le contenu responsive-->
    <title>Structure HTML</title><!-- Le titre de la page qui s'affiche dans l'onglet-->
    <link rel="stylesheet" href="css/00_style.css"><!--on oublie pas de vérifier le chemin-->
</head>
<body><!-- c'est ici qu'on entrera le contenu-->
    <header><!-- en-tête-->
        <nav><!-- barre de naviguation-->
        </nav>
    </header>
    <main><!-- à utiliser 1 fois par page, son contenu ne doit pas etre dupliqué-->
    <h1>Le titre</h1><!-- le h1 n'apparait qu'une fois par page, c'est le titre le plus important-->
    <section>
        <h2>Le titre2</h2><!-- titre de lvl2 -->
        <p></p><!-- P pour paragraphe-->
        <ul><!-- liste non-ordonnée-->
            <li></li><!-- liste item-->
            <li></li>
        </ul>
    </section>
    </main>
    <footer></footer><!-- Le pied de page-->
</body>
</html><!-- Bien fermer les balises sinon le navigateur ne respectera pas la mise en forme-->
